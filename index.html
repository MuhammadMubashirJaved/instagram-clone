<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Login.css" />
    <title>instagram</title>
    <link rel="icon" type="image/x-icon" href="content/favicon-16x16.png" />
  </head>
  <body>
    <div class="whitebg">
      <div class="main">
        <div class="pic">
          <img src="/inta/content/sidepic.jpg" alt="" />
        </div>
        <div class="page">
          <div class="login">
            <div class="logo">
              <img src="inta/content/logo.jpg" alt="" />
            </div>
            <div class="input">
              <input
                type="email"
                placeholder="Phone number,username,or email"
              />
              <input type="password" placeholder="Password" name="" id="" />
              <a href="inta/Home.html"
                ><input type="button" class="btn" value="Log in"
              /></a>
            </div>
            <div class="dow">
              <p id="dot">
                -------------------------OR-------------------------
              </p>
              <div class="loginfac">
                <i
                  style="padding-right: 6px"
                  class="fa-brands fa-square-facebook"
                ></i
                >Log in with Facebook
              </div>
              <p>Forgot password?</p>
            </div>
          </div>
          <div class="signup">
            <p>Don't have an account? <span>Sign up</span></p>
          </div>
          <div class="app">
            <div class="pp">Get the app</div>
            <div class="dow-app">
              <a
                target="_blank"
                href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"
                ><img
                  src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                  alt="app"
              /></a>
              <a
                target="_blank"
                href="https://apps.apple.com/us/app/instagram/id389801252"
                ><img
                  src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                  alt="app"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
